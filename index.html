<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Tip calculator app</title>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

</head>

<body>
  <h1 class="title">Spli<br>tter</h1>
  <div class="container">


    <div class="section1">
      <form action="number" class="form" id="form-bill">
        <label for="" class="label-text">Bill</label>
        <input placeholder="0" type="number" class="bill-amount-logo" id="bill-amount">
      </form>

      <form action="number" class="form" id="form-people">
        <label for="" class="label-text">Number of People</label>
        <input placeholder="0" type="number" class="people-amount-logo" id="people-amount">
      </form>

      <form action="number" class="percent-tip" id="percent-tip">
        <label for="" class="label-text">Select Tip %</label>
        <div class="percent">
          <input type="button" class="tip-button" id="5" value="5%">
          <input type="button" class="tip-button" id="10" value="10%">
          <input type="button" class="tip-button" id="15" value="15%">
          <input type="button" class="tip-button" id="25" value="25%">
          <input type="button" class="tip-button" id="50" value="50%">
          <input type="button" class="tip-button zeroTip" id="0" value="None">
        </div>
      </form>

      
    </div>

    <div class="section2">
      <div class="section2-container">
        <div class="tip-amount amount">
          <p class="result-tip">Tip Amount<br><span>/ person</span></p>
          <h2 id="tip-amount-person" class="result-tip-amount">$0.00</h2>
        </div>
        <div class="total-amount amount">
          <p class="result-total">Total<br><span>/ person</span></p>
          <h2 id="total-amount-person" class="result-total-amount">$0.00</h2>
        </div>
        <div class="button">Reset</div>
      </div>
    </div>

    <div class="input-custom">
      
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
